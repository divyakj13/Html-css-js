
<!DOCTYPE html>

<html>

<body>

<h1>DOM touchstart Event</h1>
<p ontouchstart="touchstart()">The touchstart event occurs when the user touches an element "ontouchstart"</p>
<p ontouchend="touchend()">The event occurs when a finger is removed from a touch screen "ontouchend"</p>

<p id="id1"></p>
<p id="id2"></p>

<script>

function touchstart() {

  document.getElementById("id1").innerHTML = "ontouchstart";

}
function touchend() {
  document.getElementById("id2").innerHTML = "ontouchend";
}
</script>



</body>

</html>
